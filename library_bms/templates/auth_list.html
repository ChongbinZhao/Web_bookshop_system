<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li class="current"><a href="/pub_list"><i class="glyphicon glyphicon-list"></i> 出版社管理</a></li>
                    <li><a href="/author_list"><i class="glyphicon glyphicon-record"></i> 作者管理</a></li>
                    <li><a href="/book_list"><i class="glyphicon glyphicon-pencil"></i> 图书管理</a></li>
                    <li><a href="/library_order_list"><i class="glyphicon glyphicon-book"></i> 用户订单</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i> 系统设置
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/signup">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">作者列表</div>
                </div>
                <div class="col-md-3 col-sm-6 pull-right add-btn">
                    <a href="/add_author/" class="btn btn-info pull-right">新增
                    </a>
                </div>
                <div class="panel-body">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>作者姓名</th>
                            <th>作者性别</th>
                            <th>作者年龄</th>
                            <th>联系方式</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for author in author_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ author.name }}</td>
                            <td>{{ author.sex }}</td>
                            <td>{{ author.age }}</td>
                            <td>{{ author.tel }}</td>
                            <td class="text-center">
                                <a class="btn btn-info btn-sm" href="/edit_author/?id={{ author.id }}"><i
                                        class="fa fa-pencil fa-fw"
                                        aria-hidden="true"></i>编辑
                                </a>
                                <a class="btn btn-danger btn-sm" href="/drop_author/?id={{ author.id }}"><i
                                        class="fa fa-trash-o fa-fw"
                                        aria-hidden="true"></i>删除
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</div>
