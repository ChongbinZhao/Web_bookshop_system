<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
<!--                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i>首页</a></li>-->
                    <li class="current"><a href="/book_purchasing_list"><i class="glyphicon glyphicon-list"></i> 选购图书</a></li>
                    <li><a href="/customer_order_list"><i class="glyphicon glyphicon-record"></i> 我的订单</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-list"></i> 系统设置
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="customer_login">Login</a></li>
                            <li><a href="customer_signup">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">我的订单</div>
                </div>
                <div class="panel-body">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>书名</th>
                            <th>顾客姓名</th>
                            <th>购买数量</th>
                            <th>联系方式</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for order in customer_orders %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ order.book_name }}</td>
                            <td>{{ order.customer_name }}</td>
                            <td>{{ order.number}}</td>
                            <td>{{ order.mobile }}</td>
                            <td>{{ order.addr }}</td>
                            <td class="text-center">
                                <a class="btn btn-info btn-sm" href="/order_modify/?id={{ order.id }}"><i
                                        class="fa fa-pencil fa-fw"
                                        aria-hidden="true"></i>修改
                                </a>
                                <a class="btn btn-danger btn-sm" href="/order_finished/?id={{ order.id }}"><i
                                        class="fa fa-trash-o fa-fw"
                                        aria-hidden="true"></i>完成
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</div>
