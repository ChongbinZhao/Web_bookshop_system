<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
<!--                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i>首页</a></li>-->
                    <li class="current"><a href="/book_purchasing_list"><i class="glyphicon glyphicon-list"></i> 选购图书</a></li>
                    <li><a href="/customer_order_list"><i class="glyphicon glyphicon-record"></i> 我的订单</a></li>
                    <li class="submenu">
                        <a href="#">
                            <i class="glyphicon glyphicon-list"></i> 系统设置
                            <span class="caret pull-right"></span>
                        </a>
                        <!-- Sub menu -->
                        <ul>
                            <li><a href="customer_login">Login</a></li>
                            <li><a href="customer_signup">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">填写订单</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="/add_order/?id={{ book.id }}" method="post">
                        <input type="text" name="edit_id" value="{{ book.id }}" class="hide">
                        {% csrf_token %}
                        <!--书名-->
                        <div class="form-group">
                            <label for="input0" class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input0" placeholder="{{ book.name }}" name="book_name" value="{{ book.name }}">
                            </div>
                        </div>
                        <!--顾客姓名-->
                        <div class="form-group">
                            <label for="input1" class="col-sm-2 control-label">顾客姓名</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input1" placeholder="顾客姓名" name="customer_name">
                            </div>
                        </div>
                        <!--购买数量-->
                        <div class="form-group">
                            <label for="input2" class="col-sm-2 control-label">购买数量</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input2" placeholder="购买数量" name="number">
                            </div>
                        </div>
                        <!--联系方式-->
                        <div class="form-group">
                            <label for="input3" class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input3" placeholder="联系方式" name="mobile">
                            </div>
                        </div>
                        <!--地址-->
                        <div class="form-group">
                            <label for="input4" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="input4" placeholder="地址" name="addr">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">完成</button>
<!--                                <button type="" class="btn btn-default">返回</button>-->
                                <button type="submit" formmethod="get" formaction="/book_purchasing_list" class="btn btn-default">返回</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>



        </div>
    </div>
